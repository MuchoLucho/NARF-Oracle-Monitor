<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="img/favicon.png">
        <title>Log In</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sb-admin.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="img/logo_lg.png" class="hidden-xs" alt="NARF Oracle Monitor"/>
                    <img src="img/logo_sm.png" class="hidden-lg hidden-md hidden-sm" alt="NARF Oracle Monitor"/>
                </div>
            </div>
            <div class="row">
                <form class="col-md-12" action="#" method="get">
                    <h2>User Information</h2>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <h2>Database Information</h2>
                    <p>The information above is the Default Configuration for Oracle 11g XE on the same machine, if this is not the case, change those parameters</p>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="SID" value="XE">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Host Name" value="localhost">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control input-lg" placeholder="Port" value="8080">
                    </div>
                    <div class="form-group">
                        <!--<button class="btn btn-primary btn-lg btn-block btn-danger" type="submit">Log In</button>-->
                        <a class="btn btn-primary btn-lg btn-block btn-danger" href="session/dashboard.jsp">Log In</a>
                    </div>
                </form><br/><br/>
            </div>
        </div>
    </body>
</html>
